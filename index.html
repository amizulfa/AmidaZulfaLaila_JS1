<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS1</title>
</head> 
<body>
    <h1>Tugas Javascript</h1>
    <section id="sectionIfElse">
        <h2>If-Else</h2>
        <form id="formIfElse">
            <label for="inputNumberIfElse">Masukkan Angka:</label>
            <input type="number" id="inputNumberIfElse" name="inputNumberIfElse" required>
            <button type="button" id="checkButtonIfElse">Cek Angka</button>
        </form>
        <p id="resultIfElse"></p>
    </section>

    <section id="sectionSwitchCase">
        <h2>Switch Case</h2>
        <form id="formSwitchCase">
            <label for="num1">Masukkan Angka Pertama:</label>
            <input type="number" id="num1" name="num1" required>
            <br>
            <label for="operator">Pilih Operator (+, -, *, /):</label>
            <input type="text" id="operator" name="operator" required>
            <br>
            <label for="num2">Masukkan Angka Kedua:</label>
            <input type="number" id="num2" name="num2" required>
            <br>
            <button type="button" id="checkButtonSwitchCase">Hitung</button>
        </form>
        <p id="resultSwitchCase"></p>
    </section>
    
    
    <section id="sectionForStatement">
        <h2>For Statement</h2>
        <form id="formForStatement">
            <label for="inputNumberForStatement">Masukkan tinggi piramida bintang:</label>
            <input type="number" id="inputNumberForStatement" name="inputNumberForStatement" required>
            <button type="button" id="hasilFor">Hasil</button>
        </form>
        <p id="resultForStatement"></p>
    </section>
    
    <section id="sectionWhileStatement">
        <h2>While Statement</h2>
        <p id="resultWhileStatement"></p>
    </section>
    
    <section id="sectionDoWhileStatement">
        <h2>Do While Statement</h2>
        <p id="resultDoWhileStatement"></p>
    </section>
    
    <section id="sectionFunction">
        <h2>Contoh Function</h2>
        <p id="resultFunction"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
